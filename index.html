<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Web Audio Api</title>
</head>

<body>
  <div class="control">
    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="urss-mode">URSS Mode</button>
    <div class="range-block">
      <label for="gain">Gain</label>
      <input id="gain" class="gain" type="range" min="1" max="50" value="1">
    </div>
    <div class="range-block">
      <label for="distortion">Distortion</label>
      <input id="distortion" class="distortion" type="range" min="0" max="500" value="0">
    </div>
  </div>
  <audio src="./source/mp3/SLAV KING - Boris vs DJ Blyatman.mp3"></audio>
  <img src="./source/img/stalin.png" alt="Stalin" class="stalin" style="display: none;"/>
  <canvas></canvas>
  <script src="./js/script.js"></script>
</body>

</html>
